<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Landing Page</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        .message-display {
            background-color: #f9f9f9;
            border-left: 4px solid #0070f3;
            padding: 15px;
            margin: 20px 0;
            border-radius: 4px;
        }

        form {
            margin: 30px 0;
        }

        input[type="text"] {
            padding: 10px;
            width: 100%;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 15px;
        }

        button {
            background-color: #0070f3;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0060df;
        }

        footer {
            margin-top: 40px;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Dynamic Landing Page</h1>
    </header>

    <main>
        <div class="message-display">
            <p>{{MESSAGE}}</p>
        </div>

        <form id="message-form" action="/api/set" method="POST">
            <h2>Update Message</h2>
            <div>
                <label for="message">New Message:</label>
                <input type="text" id="message" name="message" placeholder="Enter your message here" required>
            </div>
            <button type="submit">Update Message</button>
        </form>
    </main>

    <footer>
        <p>Powered by Cloudflare Workers with dynamic KV assets</p>
    </footer>

    <script>
        // Optional: Add client-side form handling with fetch API
        document.getElementById('message-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = document.getElementById('message').value;

            try {
                const response = await fetch('/api/set', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message }),
                });

                if (response.ok) {
                    // Reload the page to show the updated message
                    window.location.reload();
                } else {
                    alert('Error updating message');
                }
            } catch (err) {
                console.error('Error:', err);
                alert('Error updating message');
            }
        });
    </script>
</body>

</html>
